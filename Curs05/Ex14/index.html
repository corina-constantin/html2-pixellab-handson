<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>

  <!-- CSS only -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
    crossorigin="anonymous"
  >

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>

  <form>
    <header class="container mb-5">
      <h1 class="text-center text-lg-start">Formular produs</h1>
    </header>

    <main class="container mb-5">
      <fieldset class="mb-2">
        <header>
          <h2>Produs</h2>
        </header>
        <section class="row">
          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div class="mb-2">
              <label
                for="product-image"
                class="form-label d-block"
              >Imagine principala *</label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
                required
              >
            </div>
            <div class="input-group mb-2">
              <label
                for="product-category"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="product-category"
                id="product-category"
                class="form-select"
                required
              >
                <option value="">--categorie--</option>
                <option value="1">Detergent</option>
                <option value="2">Balsam</option>
                <option value="3">Solutie geamuri</option>
              </select>
            </div>

            <div class="input-group mb-2">
              <label
                for="product-brand"
                class="input-group-text"
              >Brand</label>
              <select
                name="product-brand"
                id="product-brand"
                class="form-select"
              >
                <option value="">--brand--</option>
                <option value="1">Rivex</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="product-vendor"
                class="input-group-text"
              >Furnizor</label>
              <select
                name="product-vendor"
                id="product-vendor"
                class="form-select"
              >
                <option value="">--furnizor--</option>
                <option value="1">Rivex</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="input-group mb-2">
              <label
                for=""
                class="input-group-text"
              >Numele produsului *</label>
              <input
                type="text"
                name="product-name"
                id="product-name"
                class="form-control"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group mb-2">
              <label
                for=""
                class="input-group-text"
              >Descriere lunga *</label>
              <textarea
                name="product-long-description"
                id="product-long-description"
                cols="50"
                rows="8"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for=""
                class="input-group-text"
              >Descriere scurta *</label>
              <textarea
                name="product-short-description"
                id="product-short-description"
                cols="50"
                rows="4"
              ></textarea>
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mb-2">
        <header>
          <h2>Pret</h2>
        </header>

        <section class="row">
          <div class="col-12 col-lg-6 mb-2 mb-lg-0 d-flex flex-column gap-2">
            <div>
              <input
                type="checkbox"
                name="price-enabled"
                id="price-enabled"
              >
              <label for="price-enabled">Afiseaza oferta pe produs</label>
            </div>

            <div class="col-12 mb-2">
              <div class="input-group">
                <label
                  for="price"
                  class="input-group-text"
                >Pret *</label>
                <input
                  type="text"
                  name="price"
                  id="price"
                  class="form-control"
                  placeholder="Pret *"
                  required
                >
              </div>
            </div>
          </div>

          <div class="col-12 col-lg-6 mb-2 mb-lg-0 d-flex flex-column gap-2">
            <div>
              <input
                type="checkbox"
                name="reduced-price-enabled"
                id="reduced-price-enabled"
              >
              <label for="reduced-price-enabled">Afiseaza pret redus</label>
            </div>
            <div class="input-group">
              <label
                for="reduced-price"
                class="input-group-text"
              >Pret redus</label>
              <input
                type="text"
                name="reduced-price"
                id="reduced-price"
                class="form-control"
                placeholder="Pret redus"
              >
            </div>
          </div>
        </section>
      </fieldset>

      <fieldset class="mb-2">
        <header>
          <h2>Brand (optional)</h2>
        </header>

        <section class="row">
          <div class="col-12 mb-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="add-brand"
                id="add-brand"
                class="form-check-input"
                checked
              >
              <label for="add-brand">Adauga brand</label>
            </div>
          </div>
          <div class="col-12 col-lg-6 mb-2">
            <div class="input-group mb-2">
              <label
                for="brand-name"
                class="input-group-text"
              >Nume brand</label>
              <input
                type="text"
                name="brand-name"
                id="brand-name"
                class="form-control"
                placeholder="Nume brand"
                required
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere brand</label>
              <textarea
                name="brand-description"
                id="brand-description"
                cols="50"
                rows="4"
                placeholder="Descriere brand"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mb-2">
            <div class="input-group mb-2">
              <label
                for="brand-address"
                class="input-group-text"
              >Adresa brand</label>
              <textarea
                name="brand-address"
                id="brand-address"
                cols="50"
                rows="4"
                placeholder="Adresa brand"
              ></textarea>
            </div>
        </section>
      </fieldset>

      <fieldset class="mb-2">
        <header>
          <h2>Furnizor (optional)</h2>
        </header>

        <section class="row">
          <div class="col-12 mb-2">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="add-vendor"
                id="add-vendor"
                class="form-check-input"
                checked
              >
              <label for="add-vendor">Adaugati furnizor</label>
            </div>
          </div>
          <div class="col-12 col-lg-6 mb-2">
            <div class="input-group mb-2">
              <label
                for="vendor-name"
                class="input-group-text"
              >Nume furnizor</label>
              <input
                type="text"
                name="vendor-name"
                id="vendor-name"
                class="form-control"
                placeholder="Nume vendor"
                required
              >
            </div>

            <div class="input-group mb-2">
              <label
                for="brand-description"
                class="input-group-text"
              >Descriere furnizor</label>
              <textarea
                name="vendor-description"
                id="vendor-description"
                cols="50"
                rows="4"
                placeholder="Descriere furnizor"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mb-2">
            <div class="input-group mb-2">
              <label
                for="vendor-address"
                class="input-group-text"
              >Adresa furnizor</label>
              <textarea
                name="vendor-address"
                id="vendor-address"
                cols="50"
                rows="4"
                placeholder="Adresa furnizor"
              ></textarea>
            </div>
        </section>
      </fieldset>
    </main>

    <footer class="container pb-5">
      <fieldset class="text-center">
        <button
          type="reset"
          class="btn btn-outline-danger btn-lg"
          title="Reseteaza tot"
        >Reseteaza tot</button>

        <button
          type="submit"
          class="btn btn-primary btn-lg"
          title="Salveaza produs"
        >Salveaza produs</button>
      </fieldset>
    </footer>

  </form>

  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
